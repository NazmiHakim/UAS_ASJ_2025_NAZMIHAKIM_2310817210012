<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Tugas (CRUD)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Daftar Tugasku</h1>

        <!-- Form Tambah/Update Tugas -->
        <div class="card mb-4">
            <div class="card-body">
                <form action="{{ url_for('add') }}" method="post">
                    <div class="input-group">
                        <input type="text" class="form-control" name="task_content" placeholder="Masukkan tugas baru..." required>
                        <button class="btn btn-primary" type="submit">Tambah Tugas</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Daftar Tugas -->
        <h2>Tugas yang Ada</h2>
        <ul class="list-group">
            {% for task in tasks %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ task.content }}
                <div>
                    <!-- Tombol Hapus -->
                    <a href="{{ url_for('delete', id=task.id) }}" class="btn btn-danger btn-sm">Hapus</a>
                </div>
            </li>
            {% else %}
            <li class="list-group-item">Belum ada tugas.</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
